<script>
  init({
    title: 'Two Select',
    desc: 'Two select with <code>name</code> attribute in form.',
    links: ['multiple-select.css'],
    scripts: ['multiple-select.js']
  })
</script>

<style>
select {
  width: 500px;
}
</style>

<form>
  <select multiple="multiple" name="select1" id="select1">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
  </select>

  <select multiple="multiple" name="select2" id="select2">
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>

  <button class="btn btn-default">Submit</button>
</form>

<script>
  function mounted() {
    $('#select1').multipleSelect()
    $('#select2').multipleSelect()

    $('form').submit(function () {
      alert($(this).serialize())
      return false
    })
  }
</script>
