<script>
  init({

    desc: 'Use <code>multipleSelect(\'getOptions\')</code> to get the options object.',
    links: ['multiple-select.min.css'],
    scripts: ['multiple-select.min.js']
  })
</script>

<style>
select {
  width: 100%;
}
</style>

<div>
  <div class="mb-3 row">
    <label class="col-sm-2">

    </label>

    <div class="col-sm-10">
      <button id="getOptions" class="btn btn-secondary">getOptions</button>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2">

    </label>

    <div class="col-sm-10">

<script>
  var $select = $('select')

  function mounted() {
    $select.multipleSelect({
      filter: true
    })

    $('#getOptions').click(function() {
      alert(JSON.stringify($select.multipleSelect('getOptions'), null, 4))
    })
  }
</script>
